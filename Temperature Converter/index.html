<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
     
<div id="boxes">
    <div id="valueBox">
        <input type="number" placeholder="Enter a number" id="numberInput">
    </div> <br>

    <div id="resultBox">
        <p id="resultOutput">Result will appear here</p>
    </div> <br>

    <div id="celsiusBox">
        <div class="row">
            <img src="Degrees/celsius.png" width="100px" height="100px">
            <input type="radio" class="radio" name="unit">
        </div> 
        <h1>Celsius</h1>
        <p>converts Fahrenheit -> Celsius</p>
    </div>

    <div id="fahrenheitBox">
        <div class="row">
            <img src="Degrees/fahrenheit.png" width="100px" height="100px">
            <input type="radio" class="radio" name="unit">
        </div>
        <h1>Fahrenheit</h1>
        <p>converts Celsius -> Fahrenheit</p>
    </div> <br><br>
    
    <div id="convertBox">
        <p>Convert</p>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
